<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Você precisa obter os valores preenchidos em um formulário HTML, que possui campos para nome, idade, cargo, departamento e linguagem de programação.-->
    <section class="formulario">
        <form method="get" action="">
            <fieldset>
                <legend>Preencha seus dados para registro</legend>
                <h2>Seu nome:</h2>
                <input type="text" name="nome" id="nome" placeholder="Nome completo" minlength="5" required>
                <span class="mensagem-erro"></span>

                <h2>Sua idade:</h2>
                <input type="text" name="idade" id="idade" placeholder="Idade" minlength="2" required>
                <span class="mensagem-erro"></span>

                <h2>Seu cargo:</h2>
                <input type="text" name="cargo" id="cargo" placeholder="Cargo" minlength="5" required>
                <span class="mensagem-erro"></span>

                <h2>Seu departamento:</h2>
                <input type="text" name="departamento" id="departamento" placeholder="Departamento" minlength="5" required>
                <span class="mensagem-erro"></span>

                <h2>Sua linguagem de programação:</h2>
                <input type="text" name="linguagem" id="linguagem" placeholder="Linguagem de programação" minlength="3" required>
                <span class="mensagem-erro"></span>

                <br><br><input type="submit" value="Registrar" class="registrar">
            </fieldset>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
